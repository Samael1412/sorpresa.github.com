<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños, Kammy! 💖🎉</title>
    <style>
        body {
            background-color: #9B1B30; /* Carmesí */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Courier New', cursive;
            color: white;
        }
        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.7);
        }
        p {
            font-size: 1.8em;
            background: rgba(255,0,150,0.6);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,0,150,0.8);
        }
        .btn {
            background: #ff66b2;
            padding: 15px 25px;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255,0,150,0.8);
        }
        .btn:hover {
            background: #ff1493;
            color: white;
            transform: scale(1.1);
        }
        .hearts {
            font-size: 2em;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .slider {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin-top: 40px;
            border-radius: 15px;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
        }
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .control-left, .control-right {
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 2em;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .control-left:hover, .control-right:hover {
            background: rgba(255,0,150,0.8);
        }
    </style>
</head>
<body>
    <h1>🎂💖 ¡Feliz Cumpleaños, Kammy! 💖🎂</h1>
    <p>Hoy celebramos el día en que nació la persona más hermosa y maravillosa del universo. 
       Que este año esté lleno de amor, felicidad y muchos abrazos. ¡OS amo con todo mi ser! 💕</p>
    <button class="btn" onclick="mostrarMensaje()">🎁 Presiona para una sorpresa 💝</button>
    <div class="hearts">💗💓💞💕💖💘💝</div>

    <!-- Reproductor de audio -->
    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/Samael1412/sorpresa.github.com/18893592389c93567bd41a961e4e8904615a15db/Ed%20Sheeran%20-%20Perfect.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Slider de imágenes -->
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://raw.githubusercontent.com/Samael1412/sorpresa.github.com/branch_name/11.jpeg" alt="Foto 1">
                <div class="caption">Mensaje para ti #1</div>
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/Samael1412/sorpresa.github.com/branch_name/20.jpeg" alt="Foto 2">
                <div class="caption">Mensaje para ti #2</div>
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/Samael1412/sorpresa.github.com/branch_name/34.jpeg" alt="Foto 3">
                <div class="caption">Mensaje para ti #3</div>
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/Samael1412/sorpresa.github.com/branch_name/63.jpeg" alt="Foto 4">
                <div class="caption">Mensaje para ti #4</div>
            </div>
        </div>
        <div class="controls">
            <button class="control-left" onclick="moveSlide(-1)">❮</button>
            <button class="control-right" onclick="moveSlide(1)">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(step) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            currentSlide = (currentSlide + step + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function mostrarMensaje() {
            alert('Sois la luz de mi vida, mi amor. ¡Feliz cumpleaños, preciosa! 💖🎉🎈🎂');
        }
    </script>
</body>
</html>
