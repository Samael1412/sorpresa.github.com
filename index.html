<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños, Kammy! 💖🎉</title>
    <style>
        body {
            background-color: #9B1B30; /* Carmesí */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Courier New', cursive;
            color: white;
        }
        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.7);
        }
        p {
            font-size: 1.8em;
            background: rgba(255,0,150,0.6);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,0,150,0.8);
        }
        .btn {
            background: #ff66b2;
            padding: 15px 25px;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255,0,150,0.8);
        }
        .btn:hover {
            background: #ff1493;
            color: white;
            transform: scale(1.1);
        }
        .hearts {
            font-size: 2em;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .slider {
            position: relative;
            width: 80%;
            max-width: 900px;
            margin-top: 40px;
        }
        .slides {
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .slide {
            width: 100%;
            transition: 0.5s ease;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .caption {
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        .control-left, .control-right {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2em;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        .control-left:hover, .control-right:hover {
            background: rgba(255, 0, 150, 0.8);
        }
    </style>
</head>
<body>
    <h1>🎂💖 ¡Feliz Cumpleaños, Kammy! 💖🎂</h1>
    <p>Hoy celebramos el día en que nació la persona más hermosa y maravillosa del universo. 
       Que este año esté lleno de amor, felicidad y muchos abrazos. ¡OS amo con todo mi ser! 💕</p>
    <button class="btn" onclick="mostrarMensaje()">🎁 Presiona para una sorpresa 💝</button>
    <div class="hearts">💗💓💞💕💖💘💝</div>

    <!-- Reproductor de música -->
    <audio autoplay>
        <source src="https://raw.githubusercontent.com/Samael1412/sorpresa.github.com/a36ffd27420ae179d22f22fbd247b0183f72bab8/Ed%20Sheeran%20-%20Perfect.mp3" type="audio/mp3">
        Tu navegador no soporta el formato de audio.
    </audio>

    <!-- Slider de fotos -->
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://raw.githubusercontent.com/Samael1412/sorpresa.github.com/fe347d9760ddaf9df9cf9bc8706cf9e5e5eafdff/11.jpeg" alt="Foto 1">
                <div class="caption">Mensaje para ti #1</div>
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/Samael1412/sorpresa.github.com/fe347d9760ddaf9df9cf9bc8706cf9e5e5eafdff/20.jpeg" alt="Foto 2">
                <div class="caption">Mensaje para ti #2</div>
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/Samael1412/sorpresa.github.com/fe347d9760ddaf9df9cf9bc8706cf9e5e5eafdff/34.jpeg" alt="Foto 3">
                <div class="caption">Mensaje para ti #3</div>
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/Samael1412/sorpresa.github.com/fe347d9760ddaf9df9cf9bc8706cf9e5e5eafdff/63.jpeg" alt="Foto 4">
                <div class="caption">Mensaje para ti #4</div>
            </div>
        </div>
        <div class="controls">
            <button class="control-left" onclick="moveSlide(-1)">❮</button>
            <button class="control-right" onclick="moveSlide(1)">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            const slidesContainer = document.querySelector('.slides');
            slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function mostrarMensaje() {
            alert('Sois la luz de mi vida, mi amor. ¡Feliz cumpleaños, preciosa! 💖🎉🎈🎂');
        }

        // Cargar la primera imagen al abrir la página
        window.onload = () => {
            moveSlide(0);
        }
    </script>
</body>
</html>
